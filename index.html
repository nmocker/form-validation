<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Form Validator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="dist/css/main.css" />
  </head>
  <body>
    <div class="floating-box">
      <img class="logo" src="dist/img/logo.png" alt="Circus Logo" />
      <div class="foreground">
        <form>
          <div class="field">
            <label for="full_name">Full Name</label>
            <input type="text" name="full_name" data-validate-name="true" />
            <span class="error-message"></span>
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input type="email" name="email" data-validate-email="true" />
            <span class="error-message"></span>
          </div>
          <div class="field">
            <label for="mobile-phone">Cell Phone</label>
            <input type="tel" name="mobile-phone" data-validate-phone="true" />
            <span class="error-message"></span>
          </div>
          <div class="field">
            <label for="work-phone">Work Phone</label>
            <input type="tel" name="work-phone" data-validate-phone="true" />
            <span class="error-message"></span>
          </div>
        </form>
      </div>
      <div class="background"></div>
    </div>

    <script src="dist/js/validator.js"></script>
    <script src="dist/js/phone-validator.js"></script>
    <script src="dist/js/email-validator.js"></script>
    <script src="dist/js/name-validator.js"></script>
    <script src="dist/js/main.js"></script>
  </body>
</html>
